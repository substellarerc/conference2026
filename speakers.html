    .menu-toggle {

    @media (max-width: 600px) {

      .top-menu {
        display: none;            /* hide menu by default */

        background-color: #f0f0f0;
        width: 100%;
      }
      .top-menu a {
        padding: 10px 0;
        width: 100%;
        text-align: center;
      }
    }
